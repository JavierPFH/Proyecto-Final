{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="static/CSS/Styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<h1>TipoPrestacion</h1>
<a href="/">
    <img src="/static/images/logo_sina-01.svg" alt="Logo">
</a>

<form>
    <label for="Codigo">Codigo:</label>
    <input type="text" id="Codigo" name="Codigo">
    <label for="Descripcion">Descripcion:</label>
    <input type="text" id="Descripcion" name="Descripcion">
    <button type="button" onclick="filter()">Filtrar</button>

    <div id="loading" style="display:none">
        <i class="fas fa-spinner fa-spin"></i> Cargando...
    </div>
</form>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
<div id="paginationDiv">
    <select id="pagination" title="Seleccionar página"></select>
</div>
<!-- Script para mostrar el pop-up de alerta -->
<script>
    // Mostrar pop-up de alerta
    window.onload = function () {
        alert('Esta pantalla es solo para visualización. Cualquier modificación no debe ser hecha por esta interfaz y cualquier cambio impacta al funcionamiento de SINA.');
    };
</script>

<script src="/static/scripts/TipoPrestacion.js"></script>

{% endblock %}
